spring:
  datasource:
    #url: jdbc:postgresql://localhost:5432/postgres
    #username: postgres
    #password: postgres
    initialization-mode: always
    schema: classpath:schema.sql
    data: classpath:data.sql

  jpa:
    generate-ddl: false
    show-sql: true
    hibernate:
      ddl-auto: none

logging:
  level:
    ROOT: INFO